<!DOCTYPE html>
<html>
  <head>
    <title>Weather App üåû</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/05482dcc7a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <form>
            <input
              type="text"
              placeholder="Enter city"
              autocomplete="off"
              autofocus="on"
              id="city-input"
            />

            <button>Search</button>
          </form>
        </div>
        <div class="row">
          <div class="col-6">
            <h1>
              <span id="city"> </span>

              <svg
                id="gpsButton"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-geo-alt-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
                />
              </svg>
            </h1>

            <div class="col-12">
              <span class="country">Portugal</span>
              <img
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/joypixels/257/cloud-with-rain_1f327.png"
                alt=""
                class="main-icon"
                id="icon"
                
              />  
  <span class="animated">       
Feels Like <span id= feelsLike>20</span>¬∫ with <span id=descriptionLong>catia</span>
  </span> 

   <span id="currentMin"> </span>
               <span id="currentMax"> </span>
            </div>
            
          </div>
          <div class="col-6">
            <div class="time-date">
              <ul>
                <li id="date">16 Jan 2021</li>
                <li id="time">Sat 22:46h</li>
              </ul>
            </div>
            <br />
            <ul>
              <li><span id="description"> Rainy</span></li>
              <li>Humidity: <span id="humidity">20</span>%</li>
              <li>Wind: <span id="wind">9</span> km/h</li>
              
            </ul>

            <div class="temperature">
              <span class="F-C">
                <a href="#" id="fahrenheit">¬∫F</a>
                <span id="thermometer-emoji"> üå°Ô∏è</span>
                <a href="#" class="active" id="celsius">¬∫C</a>
              </span>

              
              <span id="temp-special"> </span>
              
               
            
            </div>
          
        
          </div>
               
        </div>

        <div class="row forecast">
    </div>
    </div>
  
    <footer>
      <div class="row">
        <a
          href="https://www.linkedin.com/in/c%C3%A1tia-filipa-alves/"
          target="_blank"
          >Coded by C√°tia Alves</a
        >
        <a href="https://github.com/KatAlves/WeatherApp.git" target="_blank"
          >Open-sourced on GitHub</a
        >
      </div>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
